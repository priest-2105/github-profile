<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="floating-info">
        The date format is DD MMM YYYY (e.g., 1 Nov 2025)
    </div>
    <h1 id="countdownTitleText">New Year Eve</h1>
    <input placeholder="Enter Countdown Title" type="text" id="countdownTitle">
    <input placeholder="Enter Countdown Date ( 1 jan 2025)" type="text" id="countdownDate">
    <button id="startButton">Start Countdown</button>
    <div class="countdown-container">
        <div class="countdown-el hours c"> 
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours c"> 
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el hours c"> 
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el hours c"> 
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="./super.js"></script>
</body>
</html>
